{% load static %}
<!DOCTYPE html>

<html class="no-js" lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    </head>

    {% if user.is_staff %}
    <header class="header">
        <nav class="navbar">
            <a href="{% url 'home' %}" class="active">Home</a>
            
            <a href="{% url 'video-list' %}">Videos</a>
            {% if user.is_authenticated %}
            <a href="{% url 'show-users' %}">User-List</a>
            <a href="{% url 'create-video' %}">Create-Video</a>
            <a href="{% url 'upload-pdf' %}">Upload PDF</a>
            <a href="{% url 'pdf-list' %}">PDF List</a>
            <a href="{% url 'logout' %}">Logout</a>
            {% else %} 
            <div class="signin">
                <a href="{% url 'login' %}">Register</a>
            </div>
            {% endif %}
        </nav>
    </header>
    {% else %}
    <header class="header">
        <nav class="navbar">
            <a href="{% url 'home' %}" class="active">Home</a>
            <a href="#">About</a>
            <a href="{% url 'video-list' %}">Courses</a>
            <a href="{% url 'upload-pdf' %}">PDF List</a>

            <div class="signin">
                <a href="{% url 'login' %}">Register</a>
            </div>
        </nav>
      </header>
{% endif %}
<body>
    
    {% block content %}{% endblock %}
</body>
</html>
