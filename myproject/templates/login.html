{% extends 'base.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block content %}

<link rel="stylesheet" href="{% static 'login.css' %}">

<header class="header">
  <nav class="navbar">
      <a href="{% url 'home' %}" class="active">Home</a>
      <a href="#">About</a>
      <a href="{% url 'video-list' %}">Courses</a>
      <div class="signin">
          <a href="{% url 'login' %}">Register</a>
      </div>
  </nav>
</header>

<div class="login-container">
  <div class="card">
      <div class="card-header">Login</div>
      <div class="card-body">
          {% if error_message %}
              <div class="alert alert-danger" role="alert">{{ error_message }}</div>
          {% endif %}
          <form method="post">
              {% csrf_token %}
              <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" name="username" required placeholder="Type your username" required>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required placeholder="Type your password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
      </div>
  </div>
</div>
{% endblock %}
