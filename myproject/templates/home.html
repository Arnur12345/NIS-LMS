{% extends 'base.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<title>AdilgazyEDU</title>


 <section class="home">
    <div class="home-content">
        <h1>Welcome to AdilgazyEDU</h1>
        <div class="btn-box">
            <a href="{% url 'video-list' %}">Videos</a>
            <a href="#">Telegram</a>
        </div>
    </div>
 </section>

 <script>
    document.addEventListener("DOMContentLoaded", function() {
        const message = "{{ message|escapejs }}";
        if (message) {
            showAlert(message);
        }
    });

    function showAlert(message) {
        const alertBox = document.createElement('div');
        alertBox.className = 'custom-alert';
        alertBox.innerHTML = `<p>${message.replace(/\\n/g, '<br>')}</p><button onclick="this.parentElement.style.display='none';">Close</button>`;
        document.body.appendChild(alertBox);
    }
</script>
 {% endblock %}
